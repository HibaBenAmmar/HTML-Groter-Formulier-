    <nav><a href="index.html">Home</a></nav>

            <label>Favoriete Kleur Short: <input type="color" name="short" /></label>
        </p>
        <p>
            <label>Biografie: <input type="text" name="Biografie" /></label>
        </p>
        <p>
            <label>Upload je laatste recept: <input type="file" name="recept" /></label>
        </p>
        <p>
            <label>URL naar je receptenwebsite: <input type="url" name="website" /></label>
        </p>

            <input type="reset" name="Reset" />
        </p>
        <p>
            <button type="submit">Verzenden</button>
        </p>
    </form>
